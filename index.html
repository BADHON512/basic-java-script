<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postkamari bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="" id="first-login">
    <div class="header-text">
        <h1>Postkamari Bank </h1>
    </div>
    <div class="login-area">
       <h3 class="text-center">Login</h3>
       <br>
       <input type="text " class="form-control"  placeholder="Enter you gmail address">
       <br>
       <input type="password" placeholder="Enter your password" name="" id="" class="form-control">
       <br>
       <button id="loginbtn" class="  btn btn-primary">login</button>
    </div>
</div>

<div class="" id="second">
<div class="">
    <h1 class="text-center Account text-success">Your Account details</h1>
</div>
<div class="row pt-5 show">
    <div class="col-md-4  ">
       <div class="state Deposit">
        <h3>Deposit</h3>
        <h4>$<span id="depotext">00</span></h4>
       </div>
    </div>
    <div class="col-md-4 ">
        <div class="state Withrow">
            <h3>Withrow</h3>
        <h4>$<span id="setwith">00</span></h4>
    </div>
        
    </div>
    <div class="col-md-4 ">
       <div class="state Total ">
        <h3>Total Balance</h3>
        <h4>$<span id="totalba">1000</span></h4>
       </div>
    </div>
    <div class="taka mt-5" id="">

        <div class="row ">
            <div class="col-md-6 ">
               <div class="box">
                <h3>Add your money</h3>
                <br>
                <input id="addValue" type="number" placeholder="Add your $ . . . ."   class="form-control">
                <br>
                <button id="addBtn" class="btn btn-info">Add money</button>
               </div>
            </div>
            <div class="col-md-6 ">
               <div class="box">
                <h3>Withrow your money</h3>
                <br>
                <input type="number" placeholder="Type your $ . . . ."  name="" id="withvale" class="form-control">
                <br>
                <button id="withrowBtn" class="  btn btn-danger">Withrow your money</button>
               </div>
            </div>
        </div>
    </div>
</div>


</div>








    <!-- java -->
    <script src="java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
